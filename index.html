---
layout: default
title: Home
---

<div class="posts">
<h1>Entradas</h1>
<ul>
  {% for post in site.posts %}
    <li class="home-post">
      <a href="{{ post.url }}">{{ post.title }}</a> - <small>creada el {{ post.date | date_to_string }}</small>
      <p class="resumen">{{ post.description }}</p>
    </li>
  {% endfor %}
</ul>
</div>

</div>
