{% include themes/red-grey/nav.html %}

<div class="col-sm-9 col-sm-offset-3 post-cont">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
  </div>

  <div class="post-text">
    {{ content }}
    <hr>
      {% unless page.tags == empty %}
        <h4>Tags</h4>
        <ul class="tags">
        {% assign tags_list = page.tags %}
        {% include JB/tags_list %}
        </ul>
      {% endunless %}
    <hr>
  </div>
  {% include JB/disqus.html %}
</div>
